	$(function() {

				var str = '';
				for(var i=0;i<redata.rearray.length;i++){
					str+='<li class="show_content_img"><a href="javascript:;">'+

						 '<p>© '+redata.rearray[i].user_name+'</p></a></li>';		
				}
				$user_name.text(user_name);
				$show_img_content.find(".show_img_ul").eq(0).html($(str));
				// url = "{:url('/works')}";
